<!doctype html>
<html>
<head>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@jobtalle"/>
    <meta name="twitter:description" content="Island"/>
    <meta name="twitter:title" content="Island"/>
    <meta name="twitter:image" content="https://jobtalle.com/SketchIsland/preview.png"/>
    <meta property="og:image" content="https://jobtalle.com/SketchIsland/preview.png"/>
    <title>Island</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="canvas-wrapper">
            <canvas id="renderer"></canvas>
        </div>
        <div id="loader">
            <div id="loaded"></div>
        </div>
        <div id="controls-wrapper">
            <div id="controls">
                <table>
                    <tr>
                        <td>Quality</td>
                        <td>
                            <select onchange="console.log(scale=this.value);updateParameters();replan()">
                                <option value="4">Very low</option>
                                <option value="3">Low</option>
                                <option value="2.5">Medium</option>
                                <option selected="selected" value="2">High</option>
                                <option value="1">Very high</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Render mode</td>
                        <td>
                            <select>
                                <option value="canvas">Canvas</option>
                                <option value="css">CSS</option>
                                <option value="webgl">WebGL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button onclick="replan()">Generate</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/loader.js"></script>
    <script src="js/bufferedCubicNoise.js"></script>
    <script src="js/vector3.js"></script>
    <script src="js/styleUtils.js"></script>
    <script src="js/color.js"></script>
    <script src="js/gradient.js"></script>
    <script src="js/shape/bounds.js"></script>
    <script src="js/shape/sample.js"></script>
    <script src="js/shape/shapeCone.js"></script>
    <script src="js/shape/shapeHeightmap.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/lighting.js"></script>
    <script src="js/heightmap.js"></script>
    <script src="js/trees.js"></script>
    <script src="js/plan.js"></script>
    <script src="js/island.js"></script>
    <script src="js/renderer/rendererCanvas.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
